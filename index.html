<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Smile Face.ico">
    <meta name="description" content="Play Russian Roulette! Feel the thrill without the risk of death!">
    <meta name="keywords" content="Russian Roulette, online, game, online game, roulette, risk, simulator, Russian">
    <meta name="author" content="Lyhottag13">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Simulator</title>
</head>

<body>
    <h1 id="header">Russian Roulette Simulator!</h1>
    <div id="images">
        <img src="images/Revolver.png" id="revolver">
    </div>
    <div id="text">
        <div id="app"><br></div>
        <div id="percent"><br></div>
    </div>
    <div id="buttons">
        <button onpointerdown="spinBarrel()" id="spinBarrel">Insert Bullet & Spin the Barrel!</button>
        <br><br>
        <button onpointerdown="pullTrigger()" id="pullTrigger" disabled="true">Pull the Trigger!</button>
        <br><br>
        <label>
            <input onchange="setChildFriendlyMode()" type="checkbox" id="checkbox">Child-Friendly Mode
        </label>
        <br><br>
        <button onpointerdown="muteSFX()" id="muteSFX">Mute SFX</button>
        <button onpointerdown="muteMusic()" id="muteMusic">Mute Music</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
